	{% include header.html %}
 	<div style="" class="lg:flex lg:flex-col sm:p-5 sm:ml-20 lg:p-20 lg:ml-40">

			Latest Projects
		</div><hr style="margin-right: 25%">
		{% for proj in site.projects %}

					<img src="{{ proj.image }}" height="200">
				</div>
				<div style="text-align: left;" class="block w-1/2 lg:w-1/3 mt-5 p-5">
					<div>
						<p>{{ proj.name }}</p>
					</div>
					<div>
						<p>{{ proj.desc }}</p>
					</div>
				</div>
			</div><hr style="margin-right: 25%">

	</div>
